# ============================================
# CONFIGURAÇÃO DA APLICAÇÃO SPRING BOOT
# Arquivo: application.properties
# Projeto: SentimentAPI
# ============================================

# ------------------------------
# CONFIGURAÇÕES BÁSICAS
# ------------------------------

spring.application.name=sentiment-api
server.port=8080

# ------------------------------
# LOGS
# ------------------------------

logging.level.org.springframework.web=INFO
logging.level.com.hackathon=INFO

# ------------------------------
# BANCO DE DADOS (PostgreSQL)
# ------------------------------
# Valores padrão funcionam localmente
# Em Docker são sobrescritos por variáveis de ambiente

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sentimentdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000

# ------------------------------
# JPA / HIBERNATE
# ------------------------------

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logs SQL (DEV)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Desabilitar cache em DEV
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ------------------------------
# MICROSSERVIÇO DE ML
# ------------------------------
# Em Docker: http://ml-service:8000/predict
# Local:   http://localhost:8000/predict

ml.service.url=${ML_SERVICE_URL:http://localhost:8000/predict}

# ------------------------------
# SEGURANÇA / BOAS PRÁTICAS
# ------------------------------

# Nunca commitar senhas reais
# Produção deve usar variáveis de ambiente
